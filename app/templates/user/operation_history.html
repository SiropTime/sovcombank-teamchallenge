{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-2" style="text-align: center;">История опрераций</h1>


<!--<div class="form-group pull-right mb-2">-->
<!--<input type="text" class="search form-control" placeholder="Поиск">-->
<!--</div>-->
<span class="counter pull-right"></span>
<table class="table table-striped table-hover results">
<thead>
<tr>
    <th>#</th>
    <th>Тип операции</th>
    <th>Цена</th>
    <th>Дата</th>
</tr>
<tr class="warning no-result">
  <td colspan="4"><i class="fa fa-warning"></i>Нет результатов</td>
</tr>
</thead>
<tbody>
    {% for i, operation in enumerate(operations) %}
    <tr><td>{{ i }}</td><td>Покупка</td><td>{{ operation.summary }}</td><td>{{ operation.time_stamp }}</td></tr>
    {% endfor %}

</tbody>
</table>


</div>
<script
  crossorigin="anonymous"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
$(document).ready(function() {
  $(".search").keyup(function () {
    var searchTerm = $(".search").val();
    var listItem = $('.results tbody').children('tr');
    var searchSplit = searchTerm.replace(/ /g, "'):containsi('")

  $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
        return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
    }
  });

  $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
    $(this).attr('visible','false');
  });

  $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
    $(this).attr('visible','true');
  });

  var jobCount = $('.results tbody tr[visible="true"]').length;
    $('.counter').text('Найдено ' + jobCount + ' Записей');

  if(jobCount == '0') {$('.no-result').show();}
    else {$('.no-result').hide();}
          });
});
</script>

{% endblock %}
